<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οπλίτες</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <img src="../img/logo.png" class="background-logo" alt="Logo">

    <header>
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo">
        </a>
        <h1>Οπλίτες</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Αρχική</a></li>
                <li><a href="soldiers.html">Οπλίτες</a></li>
                <li><a href="services.html">Υπηρεσίες</a></li>
                <li><a href="soldier-calendar.html">Ημερολόγια Οπλιτών</a></li>
                <li><a href="service-calendar.html">Ημερολόγια Υπηρεσιών</a></li>
                <li><a href="assignments.html">Προγραμματισμός</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Καταχώρηση Οπλίτη</h2>
        <form id="add-soldier-form">
            <div class="form-group">
                <label for="soldier-id">ΑΣΜ:</label>
                <input type="number" id="soldier-id" required>
            </div>
            <div class="form-group">
                <label for="soldier-name">Ον/μο:</label>
                <input type="text" id="soldier-name" required>
            </div>
            <div class="form-group">
                <label for="soldier-type">Τύπος:</label>
                <select id="soldier-type" required>
                    <option value="gun">Ένοπλος</option>
                    <option value="no-gun">Άοπλος</option>
                </select>
            </div>
            <button type="submit">Καταχώρηση Οπλίτη</button>
        </form>
        <h2>Οπλίτες</h2>
        <div id="soldiers-container"></div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/soldiers.js"></script>
</body>

</html>
