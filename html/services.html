    <main>
        <h2>Προσθήκη Υπηρεσίας</h2>
        <!-- Form to add a new service -->
        <form id="add-service-form">
            <label for="service-id">Αριθμός:</label>
            <input type="number" id="service-id" required>
            <label for="service-name">Όνομα:</label>
            <input type="text" id="service-name" required>
            <label for="service-type">Τύπος:</label>
            <select id="service-type" required>
                <option value="gun">Ένοπλη</option>
                <option value="no-gun">Άοπλη</option>
            </select>
            <p></p>
            <button type="submit">Προσθήκη Υπηρεσίας</button>
        </form>
        <h2>Υπηρεσίες</h2>
        <div id="services-container"></div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/services.js"></script>
